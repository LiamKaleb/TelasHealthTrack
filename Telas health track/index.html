<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="./index.css">
<title>Tela de login</title>
</head>
<body>
    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card bg-warning text-black" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">
      
                  <div class="mb-md-5 mt-md-4 pb-5">
                    <img src="./img/icone health track.svg" class="img-fluid">
                    <h2 class="fw-bold mb-2 text-uppercase">Faça seu login!</h2>
                    <p class="text-black-50 mb-5">Insira seu login e senha:</p>
      
                    <div class="form-outline form-white mb-4">
                      <input type="email" id="insiraEmail" class="form-control form-control-lg" placeholder="Seu Email" />
                      <label class="form-label" for="insiraEmail">Email</label>
                    </div>
      
                    <div class="form-outline form-white mb-4">
                      <input type="password" id="insiraSenha" class="form-control form-control-lg" placeholder="Senha" />
                      <label class="form-label" for="insiraSenha">Senha</label>
                    </div>
      
                    <p class="small mb-5 pb-lg-2"><a class="text-black-50" href="#!">Esqueceu sua senha?</a></p>
      
                    <button class="btn btn-outline-dark btn-lg px-5" type="submit">Login</button>
      
                  </div>
      
                  <div>
                    <p class="mb-0">Não tem uma conta?<a href="#!" class="text-black-50 fw-bold"> Cadastre-se</a></p>
                  </div>
      
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
</body>
</html>
